<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css{{ '/style.css?v=' | append: site.github.build_revision }}"> {% seo %}
    {% include head.html %}
</head>

<body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">

            <div id="logo">
              <a href="index"><img src="assets/images/optimade-text-right-transparent-bg.png"></a>
            </div>
            <br>
            <div class="menu">
                <a href="index">About</a>
                <a href="documentation">Documentation</a>
                <a href="optimade">Specification</a>
                <a href="contributors">Contributors</a>
                <a href="https://github.com/Materials-Consortia/" target="_blank">GitHub</a>
                <a href="https://matsci.org/c/optimade/" target="_blank">Forum</a>
                <span class="special_menu"><a href="clients">Try It!</a></span>
       	    </div>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
        <section id="main_content" class="inner">
            {{ content }}
        </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
        <footer class="inner">
            {% if site.github.is_project_page %}
            <p>Published with <a href="https://pages.github.com">GitHub Pages</a>; maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
            {% endif %}
        </footer>
    </div>

    {% if site.google_analytics %}
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</body>

</html>
