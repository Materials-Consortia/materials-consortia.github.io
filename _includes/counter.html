<div class="counter_body">
    <table class="counter_table" style="margin-left: auto; margin-right: auto">
        <tr>
            <td><span id="provider_counter" class="provider_counter counter">0</span></td>
            <td><span id="database_counter" class="database_counter counter">0</span></td>
            <td><span id="structure_counter" class="structure_counter counter">0</span></td>
        </tr>
        <tr>
            <th>PROVIDERS</th>
            <th>DATABASES</th>
            <th>STRUCTURES</th>
        </tr>
    </table>

    <script>
        function createCounter(targetValue, totalTime, elementId) {
            let counter = 0;
            const counterElement = document.getElementById(elementId);

            // target 100 updates
            const chunk = Math.ceil(targetValue / 100);
            const interval = totalTime * 1000 / (targetValue / chunk);

            function incrementCounter() {
                counter += chunk;
                counterElement.textContent = counter.toLocaleString('en-US');


                if (counter < targetValue) {
                    setTimeout(incrementCounter, interval);
                }
            }

            incrementCounter();
        }

        // Create three counters
        createCounter(24, 1, 'provider_counter');
        createCounter(29, 1, 'database_counter');
        createCounter(27730555, 2, 'structure_counter');
    </script>
</div>
